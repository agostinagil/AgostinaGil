<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navegador">
        <a class="navbar-brand brand" href="Index.html">- TheLab -</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse barra" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="Index.html">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de TheLab</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mensaje">
            <div class="col-lg-10 mensajetexto">
                <h3> Dejanos acá tu consulta o reclamo y te contactaremos a la brevedad.</h3>
            </div>
        </div>
        <div class="row box">
            <div class="col-lg-5 boxcontacto">
                <h4>- TheLab -</h4>
                <form method="POST" action="#">
                    <div class="form-group">
                            <label class="sr-only" for="nombre">Nombre</label>
                            <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"> ☺︎</div>
                              </div>
                              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" autofocus required>
                            </div>
                    </div>    
                    <div class="form-group">
                        <label class="sr-only" for="apellido">Apellido</label>
                        <div class="input-group mb-2 mr-sm-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"> ☺︎</div>
                          </div>
                          <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido"  required>
                        </div>
                    </div>    
                    <div class="form-group" >
                        <label class="sr-only" for="correo">Correo electrónico</label>
                        <div class="input-group mb-2 mr-sm-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="email" class="form-control" name="correo" id="email" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="exampleFormControlTextarea1"></label>-->
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div class="boton">
                        <button class="btn btn-primary btnn" type="submit">Enviar</button>
                        <button class="btn btn-primary btn2" type="reset">Eliminar datos</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
